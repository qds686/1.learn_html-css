<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 100px;
      background-color: red;
      color: white;

      /* 修改div元素的特性：层叠 */
      display: inline;
    }

    span{
      background-color: green;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 
    display属性：
    ● block：让元素显示为块级元素  
    ● inline：让元素显示为行内级元素  
    ● inline-block：让元素同时具备行内级、块级元素的特征  
    ● none：隐藏元素  
    ● table
    ● flex
   -->
  <div class="box">我爱吃哈密瓜</div>
  <span>我爱吃西瓜</span>
  <a href="#">去买瓜</a>
</body>
</html>
