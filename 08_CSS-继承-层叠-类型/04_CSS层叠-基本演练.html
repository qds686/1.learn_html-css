<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: red;
    }

    .one {
      color: green;
    }

    .first {
      color: purple;
    }

    .content {
      color: orange;
    }
  </style>
</head>

<body>
  <!-- 
    什么是层叠样式表？
      + 对于一个元素来说，相同一个属性我们可以通过不同的选择器给它进行多次设置
      + 属性会被一层层覆盖上去，但最终只有一个会生效

    哪一个会生效？
      + 判断一：选择器的权重，权重大的生效，根据权重可以判断出优先级
        + !important 正无穷 > 内联样式 1000 > id选择器 100 > 类选择器、属性选择器、伪类 10 > 元素选择器、伪元素 1 > 通配符 0
      + 判断二：先后顺序，权重相同时，后面设置的生效
   -->

  <div class="box one first content">我是box</div>
</body>

</html>
