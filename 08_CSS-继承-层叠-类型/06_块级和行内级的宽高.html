<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: red;

      width: 200px;
      height: 200px;
    }

    span {
      width: 200px;
      height: 200px;
      background-color: green;
    }

    input {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <!-- 
    块级元素可以设置宽高
   -->
  <div class="block">我是div元素</div>
  <!-- 
    行内级元素的宽高由内容决定，设置宽高不起作用 不严谨
    img元素可以设置宽高 =》
    行内非替换元素不可以设置宽高
   -->
  <span class="inline">我是span元素</span>

  <!-- 
    img元素：inline/替换元素 -》行内替换元素
    行内替换元素特点：
      1.和其他的行内级元素在同一行显示
      2.可以设置宽度和高度
   -->
  <img src="../05_CSS属性-文本/img/蒲公英.webp" width="200px" height="200px" alt="">
  <input type="text">
</body>

</html>
