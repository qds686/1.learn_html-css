<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    块级元素可以放任何元素（不要在p元素中放div元素）
   -->
  <div>
    <h1></h1>
    <p></p>
    <img src="" alt="">
  </div>

  <!-- 不要在行内元素中放块级元素 -->
  <span>
    321
    <div>我是div</div>
  </span>
</body>
</html>
