  <script>
    // 二进制（0b开头，binary）：以01组成
    // 八进制（0o开头，Octonary）：0-7组成
    // 十六进制（0x开头，hexadecimal）：0-9和a-f组成（大小写都可以）
    console.log(99);
    console.log(0b11100010);
  </script>
