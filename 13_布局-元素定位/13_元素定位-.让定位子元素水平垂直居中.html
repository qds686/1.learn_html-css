<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-color: #f00;
    }
    
    /* 不存在兼容问题 */
    .box {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background-color: #0f0;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- 让定位子元素水平垂直居中 -->
  <div class="container">
    <div class="box"></div>
  </div>

</body>

</html>
