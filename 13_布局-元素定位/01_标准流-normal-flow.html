<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    默认情况下，元素都是按照normal flow（标准流、常规流、正常流、文档流）进行排布
      + 从左到右、从上到下按顺序摆放好
      + 默认情况下，互相之间不存在层叠现象

    在标准流中，可以使用margin、padding对元素进行定位
      + 其中margin可以是负值
    
    标准流缺点：
      + 设置一个元素的margin或者padding，通常会影响到标准流中其他元素的定位效果
      + 不便于实现元素层叠的效果

    如果我们希望一个元素可以跳出标准流单独的对某个元素进行定位呢？
      + 我们可以通过position属性来进行设置
      + 定位允许从正常的文档流布局中取出元素，并使他们具有不同的行为
        + 例如放在另一个元素的上面
        + 或者始终保持在浏览器视窗内的同一位置

    认识position属性：
      常用值有5个：static、relative、absolute、sticky、fixed
      默认值：static 默认值，静态定位
        + 元素默认按照标准流布局，top right bottom left 不起作用
      使用其他四个可以让元素变成定位元素
   -->
</body>
</html>
