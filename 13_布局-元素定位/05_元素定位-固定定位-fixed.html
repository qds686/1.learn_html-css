<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      position: fixed;
    }
  </style>
</head>
<body>
  <!-- 
    固定定位 - fixed
      + 元素脱离标准流
      + 可以通过left、right、top、bottom进行定位
      + 定位参照对象是视口（viewport）
      + 当画布滚动时，固定不动
   -->

   <span>我是span元素</span>
   <strong class="text">我是strong元素</strong>
   <img src="../image/夕阳.jpg" alt="">
   <div>我是div元素</div>

   
</body>
</html>
