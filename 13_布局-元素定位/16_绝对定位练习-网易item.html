<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    p {
      padding: 0;
      margin: 0;
    }

    .container {
      position: relative;
      width: 140px;
      height: 204px;
      margin: 50px auto;
    }

    .container .item {
      position: absolute;
      height: 140px;
    }

    .container .item img {
      width: 100%;
      height: 100%;
    }

    .container .item .item_mask {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: 0;
      background: url(./网易图片/mask.png) 0 0 no-repeat;
      cursor: pointer;
    }

    .container .item .bottom_mask {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 140px;
      height: 27px;
      line-height: 27px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 12px;
    }

    .container .item .bottom_mask .icon_headset {
      float: left;
      width: 14px;
      height: 11px;
      margin: 9px 5px 9px 10px;
      background: url(./网易图片/play.png) 0 -24px no-repeat;
    }

    .container .item .bottom_mask .hot {
      float: left;
      margin: 1px 0 0 0;
    }

    .container .item .bottom_mask a {
      position: absolute;
      right: 10px;
      bottom: 5px;
      width: 16px;
      height: 17px;
      background: url(./网易图片/play.png) 0 0 no-repeat;
      cursor: pointer;
    }

    .container .dec {
      position: absolute;
      top: 140px;
      width: 140px;
      height: 40px;
      margin-top: 7px;
      font-size: 14px;
    }

    .container .dec a {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">
      <a href="#">
        <img src="./网易图片/item1.jpg" alt="">
      </a>
      <div class="item_mask"></div>
      <div class="bottom_mask">
        <span class="icon_headset"></span>
        <span class="hot">2667万</span>
        <a href="#"></a>
      </div>
    </div>

    <p class="dec">
      <a href="#">我爱你 第一句是假的 第二句也是假的</a>
    </p>
  </div>
</body>

</html>
