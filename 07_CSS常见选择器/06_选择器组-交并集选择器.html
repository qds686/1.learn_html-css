<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 交集选择器 */
    div.box {
      color: red;
      font-size: 30px;
    }

    /* 并集选择器 */
    div.box,
    p.box{
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box content">我是div元素</div>
  <p class="box">我是p元素</p>
</body>
</html>
