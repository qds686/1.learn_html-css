<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择box中的div元素，并且是第三个子元素*/
    /* 当中间有其他类型的元素时，选择的并不精准*/
    .box > div:nth-child(3){
      color: red;
    }

    /* 想要排除干扰项，选择精准的元素就用nth-of-type(只计算符合我元素类型的数量的元素) */
    /* 选择box中的第三个div元素 */
    .box > div:nth-of-type(3){
      color: green;
    }

    /* 
      :nth-last-of-type() 用法跟:nth-of-type()类似
      不同点是:nth-last-of-type()从最后一个这种类型的子元素开始往前计数
    */
  </style>
</head>
<body>
  <div class="box">
    <div>我是列表1</div>
    <p>我是p元素</p>
    <div>我是列表2</div>
    <div>我是列表3</div>
    <div>我是列表4</div>
    <div>我是列表5</div>
    <div>我是列表6</div>
    <div>我是列表7</div>
    <div>我是列表8</div>
    <div>我是列表9</div>
    <div>我是列表10</div>
  </div>
</body>
</html>
