<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 标签名选择器 */
    div {
      color: red;
    }
    /* 类选择器 */
    .box {
      color: blue;
    }
    /* ID选择器 */
    #home {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 
    强调：在同一个HTML文档中，ID不要重复，应该是唯一，class可以有多个
   -->

  <div>我是div1</div>
  <div class="box">我是div2</div>
  <div id="home">我是div3</div>
</body>

</html>
