<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box > div:first-child {
      color: red;
    }

    .box > :only-child {
      font-size: 20px;
      font-weight: 700;
    }

    :root {
      font-size: 30px;
    }

    :empty {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
  </style>
</head>

<body>

  <!-- 
    其他类型的伪类：
    :first-child === :nth-child(1)
    :last-child === :nth-last-child(1)
    :first-of-type === :nth-of-type(1)
    :last-of-type === :nth-last-of-type(1)
    :only-child 父元素中唯一的子元素
    :only-of-type 是父元素中唯一的这种类型的子元素

    :root 根元素就是HTML元素
    :empty 内容为空
   -->

   <div class="box">
    <div>列表内容1</div>
    <div>列表内容2</div>
    <div>列表内容3</div>
    <div>列表内容4</div>
    <div>列表内容5</div>
   </div>

   <div class="box">
    <div>我是box的div</div>
   </div>

   <div class="container"></div>
</body>

</html>
