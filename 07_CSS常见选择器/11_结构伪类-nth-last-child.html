<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择第二个 */
    ul > li:nth-child(2){
      color: red;
    }

    /* 选择倒数第二个 */
    ul > li:nth-last-child(2){
      color: green;
    }

    /* 选择后几个 */
    ul > li:nth-last-child(-n+3){
      font-size: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li>列表元素1</li>
    <li>列表元素2</li>
    <li>列表元素3</li>
    <li>列表元素4</li>
    <li>列表元素5</li>
    <li>列表元素6</li>
    <li>列表元素7</li>
    <li>列表元素8</li>
  </ul>
</body>
</html>
