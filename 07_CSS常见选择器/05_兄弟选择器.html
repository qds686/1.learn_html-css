<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 相邻紧跟着的兄弟 */
    .box + .content {
      color: red;
    }
    /* box后面所有兄弟选择器 */
    .box ~ div {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="home">
    <div class="box">呵呵</div>
    <div class="content">哈哈</div>
    <div>嘻嘻嘻</div>
    <div>嘿嘿嘿</div>
  </div>
</body>
</html>
