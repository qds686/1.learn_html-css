    是一种CSS图像合成技术，将各种小图片合并到一张图片上，然后利用CSS的背景定位来显示对应的图片部分

    好处：
      1.减少网页的http请求数量，加快网页响应速度，减轻服务器压力
      2.减小图片总大小
      3.解决了图片命名的困扰，只需要针对一张集合的图片命名

    Sprite图片制作：
      1.Photoshop设计人员提供
      2.https://www.toptal.com/developerscss/sprite-generator
   -->

   <!-- 
    精灵图如何使用？
      精灵图的原理是通过之显示图片的很小一部分来展示的
    使用背景：
      1.设置对应元素的宽度和高度
      2.设置精灵图作为背景图片
      3.调整背景图片的位置来展示
