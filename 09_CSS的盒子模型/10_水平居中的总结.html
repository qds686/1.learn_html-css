<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: #f00;
      /* 行内级元素给“父元素”设置居中text-align: center; */
      text-align: center;
    }

    .box span {
      background-color: #0f0;
    }

    .container {
      background-color: #00f;
      width: 100px;
      height: 100px;
      /* 块级元素给“自己”设置居中margin: 0 auto; */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <span>我是span元素</span>
    <div class="container"></div>
  </div>
</body>
</html>
