<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* font-style: normal; */
      /* font-style: italic; */

      /* 让文本进行倾斜 */
      /* font-style: oblique; */
      font-style: oblique 20deg;
    }
  </style>
</head>
<body>
  <!-- 
    Italic 字体一般是现实生活中的草书，相比无样式的字体，通常会占用较少的水平空间，而 oblique 字体一般只是常规字形的倾斜版本。

    如果当前字体没有对应的斜体，那么斜体（italic）和倾斜体（oblique）都会通过人工倾斜常规字体的字形来模拟（使用 font-synthesis 对此进行控制）。
   -->
  <div class="box">我是div元素</div>
  <div >我是div元素</div>
</body>
</html>
