<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: #f00;
      height: 300px;

      /* 1.块级元素不起作用,用display改变为行内即可 */
      text-align: center;
    }

    .content{
      background-color: #0f0;
      width: 200px;
      height: 200px;

      display: inline-block;

      /* 2.块级元素居中 */
      /* margin: 0 auto; */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="content"></div>
  </div>
</body>
</html>
