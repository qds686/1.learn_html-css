<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    ul, li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    body {
      margin: 0;
      background-color: #f5f5f6;
    }

    ul {
      width: 100%;
      height: 100px;
      background-color: #ccc;
    }

    ul li {
      float: left;
      background-color: #fff;
      margin-right: 5px;
      border-radius: 6px;
    }

    ul li a {
      display: block;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border-radius: 6px;
      text-align: center;
      color: #3951b3;  
      cursor: pointer;
    }

    ul li a.next {
      width: 80px;
      height: 36px;
      line-height: 36px;
      text-align: center;
    }

    ul li a:hover,
    .active {
      background-color: #4e6ef2;
      color: #fff;
    }

  </style>
</head>

<body>
  <ul>
    <li class="item"><a href="#" class="active">1</a></li>
    <li class="item"><a href="#">2</a></li>
    <li class="item"><a href="#">3</a></li>
    <li class="item"><a href="#">4</a></li>
    <li class="item"><a href="#">5</a></li>
    <li class="item"><a href="#">6</a></li>
    <li class="item"><a href="#">7</a></li>
    <li class="item"><a href="#">8</a></li>
    <li class="item"><a href="#">9</a></li>
    <li class="item"><a href="#" class="next">下一页&gt;</a></li>
  </ul>
</body>

</html>
