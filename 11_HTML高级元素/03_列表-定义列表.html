<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    dl, dt, dd{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 
    dl(definition list)：定义列表
    dt(definition term)：项目名
    dd(definition description)：列表中每一项的具体描述
   -->
   <h1>前端开发</h1>
  <dl>
    <dt>阶段一：打好基础</dt>
    <dd>HTML</dd>
    <dd>CSS</dd>
    <dd>javascript</dd>
    <dd>javascript DOM</dd>
    <dd>javascript BOM</dd>

    <dt>阶段二：框架实战</dt>
    <dd>Node基础</dd>
    <dd>webpack基础</dd>
    <dd>Git源代码管理</dd>
    <dd>Vue</dd>
    <dd>React</dd>
    <dd>小程序+云开发</dd>
    <dd>uniapp+taro</dd>

    <dt>阶段三：进阶</dt>
    <dd>TypeScript</dd>
    <dd>Vue + TypeScript</dd>
    <dd>React + TypeScript</dd>
    <dd>Node/开发脚手架/Node服务器开发/MySQL</dd>
    <dd>Webpack高级/性能优化/vite/Rollup</dd>
    <dd>数据结构</dd>
  </dl>

</body>
</html>
