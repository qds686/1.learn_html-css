<!DOCTYPE html>
<html lang="en">
<!-- 
  1.HTML 标记标签通常被称为 HTML 标签 (HTML tag)
  2.这个标签告诉浏览器这个是HTML 文档的开始，最后一个标签是</html>，
    这个标签告诉浏览器这个是终止。
  3.html标签是网页结构的最外层 里边包含两个标签  body 和 head 
  4.lang是语言  
    + 英文：en
    + zh-CN表示中文（zh-地区英文，zh-HK香港，zh-TW台湾，zh-MO澳门，zh-SG新加坡）
      + 纯简体中文：zh-hans（新）zh-CHS（旧）
      + 纯繁体中文：zh-hant      zh-CHT
  5.lang是html的属性   en是lang属性的值
  6.lang的作用是帮助语音合成工具确定要使用的发音、帮助翻译工具确定使用的翻译规则
 -->

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
