<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
     <h1>–<h6> 标题 (Heading) 元素呈现了六个不同的级别的标题，<h1> 级别最高，而 <h6> 级别最低。

      使用要点
        + 用户代理可以使用标题信息，例如自动构建文档的目录。
        + 不要为了减小标题的字体而使用低级别的标题，而是使用 CSS font-size 属性。
        + 避免跳过某级标题：始终要从 <h1> 开始，接下来依次使用 <h2> 等等

      h元素通常和SEO优化有关。
   -->
  <h1>我是h1元素</h1>
  <h2>我是h2元素</h2>
  <h3>我是h3元素</h3>
  <h4>我是h4元素</h4>
  <h5>我是h5元素</h5>
  <h6>我是h6元素</h6>
</body>
</html>
