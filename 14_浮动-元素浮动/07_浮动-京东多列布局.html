<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wraper {
      width: 1190px;
      height: 800px;
      margin: 0 auto;
      background-color: #008c8c;
    }

    .wraper .box {
      height: 100%;
      margin-right: -10px;
    }

    .wraper .item {
      width: 230px;
      height: 230px;
      line-height: 230px;
      float: left;
      margin: 0 10px 8px 0;
      text-align: center;
      background-color: green;
    }
  </style>
</head>

<body>
  <!-- wraper1190px 要想放下五个盒子,必须嵌套一层box，使box的宽度为1200即可，给box设置margin负值宽度变为1200，外部wraper的宽度不变 -->
  <div class="wraper">
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </div>
</body>

</html>
