<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;

      display: flex;
      /* 
        修改主轴的方向：
        row：默认方向 从左往右
        row-reverse：row的倒序 从右往左
        column：column列变为主轴
        column-reverse：主轴在列方向上的反转
      */
      flex-direction: row;
    }

    .item {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>

  <script src="./js/随机颜色.js"></script>
</body>
</html>
