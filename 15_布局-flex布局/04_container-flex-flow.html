<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;

      display: flex;
      
      /* 
        flex-flow 属性是flex-direction 和flex-wrap的简写
          顺序任何，并且都可以省略
          flex-flow: column nowrap;
          flex-flow: column;
      */
      flex-flow: column nowrap;
    }

    .item {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>

  <script src="./js/随机颜色.js"></script>
</body>
</html>
