<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;

      display: flex;
      align-items: center;
    }

    .item {
      /* 宽度需要超过container才能缩小 */
      width: 120px;
      height: 120px;
    }

    .item2 {
      /* 给第二个item放大 非负数（0，小数，整数）*/
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>

  <script src="./js/随机颜色.js"></script>
</body>

</html>
