<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;

      display: flex;
      /* 
        flex-wrap决定了flex-container是单行还是多行
          + nowrap(默认)：单行
          + wrap：多行
          + wrap-reverse：多行（对比warp，主轴方向不变（从wrape交叉轴flex-end开始），交叉轴方向相反）
      */
      flex-wrap: wrap;
    }

    .item {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>

  <script src="./js/随机颜色.js"></script>
</body>
</html>
