<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;

      display: flex;
      /* 
        justify-content 决定了flex items在main axis上的对齐方式
          + 默认让元素和main start对齐
          + flex-end 让元素和main end对齐
          + center 居中对齐
          + space-between 
            + flex items之间的距离相等
            + 与main start，main end两端对齐
          + space-around
            + flex items 之间的距离相等
            + flex items 与 main start, main end之间的距离是flex items之间距离的一半
          + space-evenly
            + flex items 之间的距离相等
            + flex items 与 main start, main end之间的距离等于 flex items之间的距离
      */
      justify-content: space-evenly;
    }

    .item {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>

  <script src="./js/随机颜色.js"></script>
</body>
</html>
